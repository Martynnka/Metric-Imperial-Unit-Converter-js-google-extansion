<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>

  <body>
    <main class="app">
      <header class="hero">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>

        <input id="input-el" class="num-input"/>

        <button id="button-el" class="btn">Convert</button>
      </header>

      <section class="content">
        <div class="card">
          <h2>Length (Meter/Feet)</h2>
          <p id="Length-el"> 0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>

        <div class="card">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="Volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>

        <div class="card">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="Mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
