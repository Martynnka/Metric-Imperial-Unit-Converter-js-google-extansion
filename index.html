<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>

  <body>
    <main class="app">
      <header class="hero">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>

        <input id="input-el" class="num-input"/>

        <button id="button-el" class="btn">Convert</button>
      </header>

      <section class="content">
        <div class="card">
          <h2>Length (Meter/Feet)</h2>
          <p id="Length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="card">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="Volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div class="card">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="Mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
